<iframe
  class="hiddenFrame"
  id="player"
  src="https://www.youtube.com/embed/73B9a2EKlcM?rel=0&enablejsapi=1"
></iframe>
<script
  src="https://code.jquery.com/jquery-1.12.3.js"
  integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="
  crossorigin="anonymous"
></script>
<button id="btnplay">PLAY</button>
<button id="reveal">Audio Reveal</button>
<style>
  body {
    display: flex;
    flex-direction: column;
  }
  .hiddenFrame {
    opacity: 0;
  }
</style>
<script>
  let tag = document.createElement("script");

  tag.src = "https://www.youtube.com/iframe_api";
  let firstScriptTag = document.getElementsByTagName("script")[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  let player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
      events: {
        onReady: onPlayerReady
      }
    });
  }

  function onPlayerReady() {
    $(btnplay).on("click", function () {
      console.log("clicked play");
      player.playVideo();
    });
  }

  const revealZone = document.getElementById("player");
  // console.log(revealZone)
  // revealZone.style.opacity = '1';
  $(reveal).on("click", function () {
    console.log("clicked reveal");
    revealZone.style.opacity = "1";
  });
</script>
